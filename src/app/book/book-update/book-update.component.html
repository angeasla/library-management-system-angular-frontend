<div class="container">
    <h1>Update Book</h1>

    <form [formGroup]="bookForm" (ngSubmit)="updateBook()">

        <div class="mb-3 form-group">
            <label for="title" class="form-label">Title:</label>
            <input id="title" type="text" class="form-control" formControlName="title" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <label for="author" class="form-label">Author:</label>
            <input id="author" type="text" class="form-control" formControlName="author" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <label for="isbn" class="form-label">ISBN:</label>
            <input id="isbn" type="text" class="form-control" formControlName="isbn" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <label for="publisher" class="form-label">Publisher:</label>
            <input id="publisher" type="text" class="form-control" formControlName="publisher" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <label for="pages" class="form-label">Pages:</label>
            <input id="pages" type="number" class="form-control" formControlName="pages" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <label for="status" class="form-label">Status:</label>
            <input id="status" type="number" class="form-control" formControlName="status" name="title" required>
        </div>
    
        <div class="mb-3 form-group">
            <button type="submit" class="btn btn-success">Update Book</button>
            <button routerLink="/book/list" class="btn btn-danger ms-3">Cancel</button>
        </div>

    </form>

</div>
