<div class="container p-4 mat-dialog-content">
  <ul class="nav nav-underline">
    <li class="nav-item">
      <a class="nav-link active">Update Publisher: {{ publisherForm.value.name }}</a>
  </ul>
    <hr>

    <form [formGroup]="publisherForm" (ngSubmit)="updatePublisher()">

        <div class="mb-3 form-group">
            <label for="name" class="form-label fw-bold">Name:</label>
            <input id="name" type="text" class="form-control" formControlName="name" name="name" required>
        </div>

        <div class="mb-3 form-group">
            <button type="submit" class="btn btn-primary">Update Publisher</button>
            <button type="button" class="btn btn-secondary ms-3" (click)="onCancelClick()">Cancel</button>
        </div>

    </form>

</div>
