<div class="container p-4 mat-dialog-content">
  <h3 class="text-center mb-3"><span class="badge bg-secondary">Active Borrows for {{ userFirstName }} {{ userLastName }}</span></h3>
  <hr>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Book Title</th>
      <th>Borrow Date</th>
      <th>Return Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let borrow of borrowsHistory">
      <td>{{ borrow.bookTitle }}</td>
      <td>{{ borrow.borrow.borrowDate }}</td>
      <td>{{ borrow.borrow.returnDate }}</td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-secondary ms-3" (click)="onCancelClick()">Return to users list</button>
</div>
